      https://doi.org/10.1016/j.jnucmat.2013.01.011.
  # This is an H-mode power width.
  Eich Reg14:
    value: {c0: 0.63, B_pol: -1.19}
    reference: >
      Table 3, Regression 14 of
      Eich, T. et al.
      Scaling of the Tokamak near the Scrape-off Layer H-Mode Power Width
